<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Title</title>
  <link rel="stylesheet" href="css/foundation-emails.css" />
</head>

<body>
  <!-- <style> -->
  <table align="center" class="container">
    <tbody>
      <tr>
        <th class="columns first last large-12 small-12 title-row">
          <h1 class="text-center">
            $title
          </h1>
        </th>
        <th class="expander">

        </th>
      </tr>
    </tbody>
  </table>
  <table align="center" class="container">
    <tbody>
      <tr>
        <th class="columns first large-6 small-12">
          <table align="center" class="container">
            <tbody>
              <tr class="collapse">
                <th class="columns first large-2 small-3 header-col">
                  <p class="header">
                    Venue:
                  </p>
                </th>
                <th class="columns last large-10 small-9">
                  <p class="info text-left">
                    $venue
                  </p>
                </th>
              </tr>
            </tbody>
          </table>
        </th>
        <th class="columns last large-6 small-12">
          <table align="center" class="container">
            <tbody>
              <tr class="collapse">
                <th class="columns first large-2 small-3 header-col">
                  <p class="header">
                    Date:
                  </p>
                </th>
                <th class="columns last large-10 small-9">
                  <p class="info text-left">
                    $date
                  </p>
                </th>
              </tr>
            </tbody>
          </table>
        </th>
      </tr>
    </tbody>
  </table>
  <table align="center" class="container">
    <tbody>
      <tr class="collapse">
        <th class="columns first last large-12 small-12">
          <table align="center" class="container">
            <tbody>
              <tr class="collapse">
                <th class="columns first large-4 small-3 header-col">
                  <p class="header">
                    Ticket Prices:
                  </p>
                </th>
                <th class="columns last large-8 small-9">
                  <p class="info text-left">
                    $prices
                  </p>
                </th>
              </tr>
            </tbody>
          </table>
        </th>
      </tr>
    </tbody>
  </table>
  </tbody>
  </table>
  <table align="center" class="container">
    <tbody>
      <tr>
        <td>
          <table class="row">
            <tbody>
              <tr>
                <th class="small-12 large-12 columns first last">
                  <table>
                    <tr>
                      <th>
                        <center data-parsed="">
                          <table class="button float-center">
                            <tr>
                              <td>
                                <table>
                                  <tr>
                                    <td><a href="$link">Buy Tickets</a></td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                        </center>
                      </th>
                      <th class="expander"></th>
                    </tr>
                  </table>
                </th>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <hr />


</body>

</html>
